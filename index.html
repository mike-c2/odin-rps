<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <main>
      <div id="score-container">
        <div id="player-points" class="points-container">
          <p class="points-label">
            Player:
          </p>
          <p class="points">
            0
          </p>
        </div>
        <div id="tie-points" class="points-container">
          <p class="points-label">
            Ties:
          </p>
          <p class="points">
            0
          </p>
        </div>
        <div id="computer-points" class="points-container">
          <p class="points-label">
            Computer:
          </p>
          <p class="points">
            0
          </p>
        </div>
      </div>

      <p id="status">
        Click on Rock, Paper, or Scissors.
      </p>
    </main>
  </body>
</html>
